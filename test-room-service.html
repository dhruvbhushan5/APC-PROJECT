<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Room Service API</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .section { margin: 20px 0; padding: 15px; border: 1px solid #ccc; }
        button { padding: 10px 20px; margin: 5px; background: #007bff; color: white; border: none; cursor: pointer; }
        button:hover { background: #0056b3; }
        .result { background: #f8f9fa; padding: 10px; margin-top: 10px; border-left: 4px solid #007bff; }
        .error { border-left-color: #dc3545; background: #fff5f5; }
        .success { border-left-color: #28a745; background: #f0fff4; }
        pre { white-space: pre-wrap; word-wrap: break-word; }
    </style>
</head>
<body>
    <h1>Room Service API Test</h1>
    
    <div class="section">
        <h2>Test Room Service Endpoints</h2>
        <button onclick="testGetAllRooms()">Get All Rooms</button>
        <button onclick="testGetAvailableRooms()">Get Available Rooms</button>
        <button onclick="testCreateBooking()">Create Test Booking</button>
        <div id="api-result" class="result" style="display: none;"></div>
    </div>

    <script>
        async function makeRequest(url, options = {}) {
            const resultDiv = document.getElementById('api-result');
            resultDiv.style.display = 'block';
            resultDiv.className = 'result';
            resultDiv.innerHTML = `<strong>Requesting:</strong> ${url}<br/>Loading...`;
            
            try {
                const response = await fetch(url, {
                    ...options,
                    headers: {
                        'Content-Type': 'application/json',
                        ...options.headers
                    }
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.className = 'result success';
                    resultDiv.innerHTML = `
                        <strong>✅ SUCCESS</strong><br/>
                        <strong>Status:</strong> ${response.status}<br/>
                        <strong>Data:</strong><br/>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.innerHTML = `
                        <strong>❌ ERROR</strong><br/>
                        <strong>Status:</strong> ${response.status}<br/>
                        <strong>Data:</strong><br/>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                }
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `
                    <strong>❌ NETWORK ERROR</strong><br/>
                    <strong>Error:</strong> ${error.message}<br/>
                    <strong>URL:</strong> ${url}
                `;
            }
        }

        async function testGetAllRooms() {
            await makeRequest('http://localhost:8081/api/rooms/all');
        }

        async function testGetAvailableRooms() {
            await makeRequest('http://localhost:8081/api/rooms/available');
        }

        async function testCreateBooking() {
            const bookingData = {
                roomId: 1,
                checkInDate: '2025-09-15',
                checkOutDate: '2025-09-17',
                numberOfGuests: 2,
                guestName: 'Test Guest',
                guestEmail: 'test@example.com',
                guestPhone: '1234567890',
                totalAmount: 299.98,
                specialRequests: 'Test booking from API test'
            };
            
            await makeRequest('http://localhost:8081/api/bookings', {
                method: 'POST',
                body: JSON.stringify(bookingData)
            });
        }
    </script>
</body>
</html>
